type Book {
    id: ID!
    title: String!
    author: String!
}

type Query {
    books: [Book],
    book(id: ID!): Book
}

type Mutation {
    addBook(book: BookInput!): Book,
    removeBook(id: ID!): Book,
    updateBook(id: ID!, book: BookInput!): Book
}

input BookInput {
    title: String!
    author: String!
}
